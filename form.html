<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Product Review Form</title>
    <meta name="description"
        content="Create product review form page using good form design given specific field requirements and submission confirmation with a counter.">
    <meta name="author" content="Lionel A. Alvarado">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Produt Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="prf">
            <label>Product Name
                <select id="productSelected" name="product" required>
                    <option value="" disabled selected>Select a Product ... &#9662;</option>
                </select>
            </label>

            <label>Overall Rating</label>
            <div class="star-rating">
                <input type="radio" id="fivestar" name="stars" value="5" required />
                <label for="fivestar">&star;&star;&star;&star;&star;</label>

                <input type="radio" id="fourstar" name="stars" value="4" required />
                <label for="fourstar">&star;&star;&star;&star;</label>

                <input type="radio" id="threestar" name="stars" value="3" required />
                <label for="threestar">&star;&star;&star;</label>

                <input type="radio" id="twostar" name="stars" value="2" required />
                <label for="twostar">&star;&star;</label>

                <input type="radio" id="onestar" name="stars" value="1" required />
                <label for="onestar">&star;</label>
            </div>

            <label>Date of Installation<input type="date" id="date" name="date" required></label>

            <label>Which features did you find useful in the product?<br><i>(Check all that apply)</i></label>
            <div class="useful-features">
                <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" id="use" name="use" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
            </div>

            <label>Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review"></textarea>

            <label>Your name <span class="optional">(Optional)</span><input type="text" id="name" name="name"></label>

            <input type="submit" value="Post Review">

        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> - Lionel A. Alvarado - Peru</p>
        <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
